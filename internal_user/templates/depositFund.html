{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block javascript %}
 <script>
    $(function(){
         $('#id_depositAmount').keyup(function(e){
            var amount = $("#id_depositAmount")[0].value;
            if(amount == ""){
                $('#request_deposit').prop("disabled", true);
                $('#deposit').prop("disabled", true);
            }
            else if(amount>500){
                $('#request_deposit').prop("disabled", false);
                $('#deposit').prop("disabled", true);
            }
            else{
                $('#request_deposit').prop("disabled", true);
                $('#deposit').prop("disabled", false);
            }
        });
    });
  </script>
{% endblock %}
{% block content %}
<div>
    <div>
        <h2>Initiate fund deposit</h2><br><br>
    </div>
    <div class="form-group">
    <form action='./depositFund' method="post">
        {% csrf_token %}
        {{form|crispy}}

        <input type="submit" id="deposit" value="Deposit" disabled >
        <input type="submit" id="request_deposit" value="Request deposit" disabled>
    </form>
</div>
</div>
{% endblock content %}

{% extends "base.html" %}
{% block content %}
<div class="form-group">
  <form action='/createTransaction/fundTransfer' method="post">
      <label>From Account:</label>
      <input type="text" id="fromAccount" class="form-control" name="fromAccount"><br><br>
      <label>To Account:</label>
      <input type="text" id="toAccount" class="form-control" name="toAccount"><br><br>
      <label>Amount:</label>
      <input type="number" id="transferAmount" class="form-control" name="transferAmount"><br><br>
      <input type="submit" value="Submit" class="btn btn-primary float-right app-submit">
  </form>
</div>

{% endblock content %}
